{% load static %}

<!--Question card-->
<div class="card my_answer_card mb-3">
  <div class="row no-gutters">
    <div class="col-md-3 text-center">
      <!-- Important! Here is a slash in img -->
      <a href="#"><img src="/{{ answer.author.avatar }}" class="card-img" alt="..."></a>
      {% if answer.correctness %}
        <button type="button" id="correct_btn" class="btn btn-success"><span class="badge badge-light">âœ“</span>  Correct</button>
      {% endif %}
      {% include 'Includes/my_rating.html' with object=answer %}
    </div>

    <div class="col-md-9">
      <div id="my_card_body" class="card-body">
        <p class="card-text">{{ answer.body }}</p>

        <div id="answer_spacer"></div>

        <p class="card-text answer_info"><small class="text-muted">Answered by {{ answer.author }} at {{ answer.datetime }}</small></p>
      </div>
    </div>
  </div>
</div>
