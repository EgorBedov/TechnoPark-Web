{% extends 'base.html' %}

{% block title %} Ask a question {% endblock title %}

{% block content %}
	
	<div class="d-flex justify-content-left mt-3 mb-3">
		<h3>New question</h3>
	</div>


	<form>
		<div class="form-group row">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail3" placeholder="How to fall asleep with opened eyes?">
			</div>
		</div>

		<div class="form-group row">
			<label for="question_body_input" class="col-sm-2 col-form-label">Example textarea</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="question_body_input" rows="5"></textarea>
			</div>
		</div>

		<div class="form-group row">
			<label for="tags_input" class="col-sm-2 col-form-label">Tags</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="tags_input" rows="1" placeholder="sleep, bed, midnight_thoughts"></textarea>
			</div>
		</div>


		<div class="form-group row">
			<div class="col-sm-12">
				<button type="submit" class="btn btn-primary btn-lg btn-block">Ask</button>
			</div>
		</div>
	</form>

{% endblock content %}
