{% extends 'base.html' %}

{% block title %} Ask a question {% endblock title %}

{% block content %}
	
<div class="d-flex justify-content-left mb-3">
	<h3>New question</h3>
</div>

<form action="{% url 'ask_url' %}" method="post">
	{% csrf_token %}

	{% for field in form %}
		<div class="form-group row">
			{% if field.errors %}
				<div class="alert alert-danger">
					{{ field.errors }}
				</div>
			{% endif %}

			<div class="col-sm-2 ">
				{{ field.label }}
			</div>
			<div class="col-sm-10 ">
				{{ field }}
			</div>
		</div>
	{% endfor %}

	<div class="form-group row mb-0">
		<div class="col-sm-12">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Ask</button>
		</div>
	</div>
	
</form>

{% endblock content %}
